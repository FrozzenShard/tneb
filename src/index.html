<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Never Ending Battle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/flatly.min.css">
        <link rel="stylesheet" href="css/all.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="left-panel" class="col-lg-6 col-md-5 col-sm-6">
                <h1>Glory Foreverever <small class="text-muted">(Working Title)</small></h1>
                <div id="battle-panel">
                    <div class="row">
                        <div id="player-battle-info" class="col-lg-6 battle-stats">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-12" id="party-battle-stats">
                                            <!-- Slots Go Here-->
                                        </div><!-- End Stats -->
                                    </div><!-- End Row -->
                                </div><!-- End Battle Info -->
                            </div><!-- Close Row -->
                        </div><!-- Close Player Info -->
                        <div id="enemy-battle-info" class="col-lg-6 battle-stats" style="display:none">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="enemy-stats col-lg-12">
                                            <div class="enemy-slot row">
                                                <div class="col-lg-12">
                                                    <span class="prefix flaming">Flaming</span>
                                                    <span id="name">Raccoon</span>
                                                </div>
                                                <div class="health-display col-lg-6">
                                                    <span class="stat-abbv">HP</span>
                                                    <span class="bar red"></span>
                                                </div>
                                                <div class="mana-display col-lg-6">
                                                    <span class="stat-abbv">Mana</span>
                                                    <span class="bar blue"></span>
                                                </div>
                                                <div class="speed-display col-lg-12">
                                                    <span class="stat-abbv">Speed</span>
                                                    <span class="bar blue"></span>
                                                </div>
                                            </div><!-- End Slot -->
                                        </div><!-- End Stats -->
                                    </div><!-- End Row -->
                                </div><!-- End Battle Info -->
                            </div><!-- Close Row -->
                        </div><!-- Close Enemy Info -->
                    </div><!-- Close Row -->
                </div><!-- Close Battle Panel -->
                <hr>
                <div id="logger">
                    
                </div>
            </div><!-- Close Left Panel -->
            <div id="right-panel" class="col-lg-6 col-md-7 col-sm-6">
                <ul id="tabs" class="nav nav-tabs">
                    <li class="tab active" id="party"><a href="javascript:;">Player</a></li>
                    <li class="tab" id="inventory"><a href="javascript:;">Map</a></li>
                    <li class="tab" id="crafting"><a href="javascript:;">Blacksmith</a></li>
                    <li class="tab" id="mining"><a href="javascript:;">Mining</a></li>
                    <li class="tab" id="alchemy"><a href="javascript:;">Alchemy</a></li>
                    <li class="tab" id="options"><a href="javascript:;">Options</a></li>
                </ul>
                <div class="content"></div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
